<div class="login">
    <form class="custom-form" method="post">
      <button type = "button" class="cerrar" (click)="closeLogin()">X</button>
      <h1>Iniciar sesión</h1>
      <input
        type="email"
        name="email"
        placeholder="Correo electrónico"
        required="required"
      />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required="required"
      />
      <p>¿Has olvidado tu contraseña?</p>
      <button type="submit" class="entrar" (click)="login()">Entrar</button>
      <p>¿No tienes una cuenta?</p>
      <p>Regístrate</p>
    </form>
  </div>
