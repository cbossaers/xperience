<div class="general">
    <div class="filtros">
        <div class="fechas">
            <div><p>Fechas de viaje</p></div>
            <div class="despegables">
                <div class="desp">
                    <input type="date" id="start" name="trip-start"
                    min="2022-11-07" max="2025-12-31" class="despegable">
                </div>
                <div class="desp2">
                    <input type="date"  name="trip-start"
                    min="2022-11-07" max="2025-12-31" class="despegable">
                </div>
            </div>
        </div>
        <div class="presupuesto">
            <div><p>Presupuesto</p></div>
            <div class="">
                <div class="desp">
                    <input type="text" value="500€" class="despegable">
                </div>
            </div>
        </div>
        <div class="presupuesto">
            <div><p>Origen</p></div>
            <div class="">
                <div class="desp">
                    <input type="text" value="Valencia" class="despegable">
                </div>
            </div>
        </div>
        <div class="buscar">
            <button class="botonBuscar" (click)="openModal()">
                Buscar
            </button>
        </div>
    </div>
    <div class="" *ngIf="modalSwitch==true">
        <app-vista-viaje></app-vista-viaje>
    </div>
    <div class="viajes">
        <section class="seccion">
            <div class="viaje1">
                <img src="\assets\images\itinerario-venecia.jpg" alt="Venecia" width="300" height="150" class="imagenesV">
                <p class="tituloViaje">Venecia</p>
                <p class="precioViaje">Desde 300€</p>
            </div>
                <div class="viaje2">
                    <div class="medio">
                        <img src="\assets\images\paris.jpg" alt="Venecia" width="300" height="150" class="imagenesV">
                        <p class="tituloViaje">Paris</p>
                        <p class="precioViaje">Desde 170€</p>
                    </div>
                </div>
            <div class="viaje3">
                <div class="derecha">
                    <img src="\assets\images\Estocolmo.jpg" alt="Venecia" width="300" height="150" class="imagenesV">
                    <p class="tituloViaje">Estocolmo</p>
                    <p class="precioViaje">Desde 400€</p>
                </div>
            </div>
        </section>
        <section class="seccion">
            <div class="viaje1">
                <img src="\assets\images\Amsterdan.jpg" alt="Venecia" width="300" height="150" class="imagenesV">
                <p class="tituloViaje">Amsterdan</p>
                <p class="precioViaje">Desde 195€</p>
            </div>
            <div class="viaje2">
                <div class="medio">
                <img src="\assets\images\Tokio.jpg" alt="Venecia" width="300" height="150" class="imagenesV">
                <p class="tituloViaje">Tokio</p>
                <p class="precioViaje">Desde 500€</p>
                </div>
            </div>
            <div class="viaje3">
                <div class="derecha">
                    <img src="\assets\images\Londres.jpg" alt="Venecia" width="300" height="150" class="imagenesV">
                    <p class="tituloViaje">Londres</p>
                    <p class="precioViaje">Desde 280€</p>
                </div>
            </div>
        </section>
    </div>
